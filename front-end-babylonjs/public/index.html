<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, viewport-fit=cover maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Scam Man & Robbins</title>
        <link rel="manifest" href="manifest.json">
        <link href="rotate.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                position: fixed;
            }

            body {
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center; 
                background-color: #636e72;
            }

            #renderCanvas {
                margin: auto !important;
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="options.js?v2"></script>  
        
        <script src="build/vendor.js"></script>
        <script src="build/app.js?v2"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    </head>

    <body>
        <div id="turn">
            <div id="overlay">
                <span>Please rotate your screen to play...</span>
            </div>
        </div>
        <!-- Main game canvas -->
        <canvas id="renderCanvas" touch-action="none"></canvas>        
    </body>

</html>
